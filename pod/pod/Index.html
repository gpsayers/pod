<!DOCTYPE html>

    <title> Darkness - Escape Pod</title>
    <link href="Content/bootstrap.min.css" rel="stylesheet" />
    <script src="Scripts/jquery-3.2.1.min.js"></script>
    <style>
        body {
            padding-top: 100px;
            padding-bottom: 20px;

        .navbar {

            color: chartreuse;

            src: url('Content/Fonts/digital-7.ttf') format('truetype');
